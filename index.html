<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT CARD</title>
  </head>
  <body>
    <div class="card">
      <img
        class="equilibrium-image"
        src="./images/image-equilibrium.jpg"
        alt="nft card image"
      />
      <h2>Equilibrium #3429</h2>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="details">
        <img src="./images/icon-ethereum.svg" alt="etherium icon" />
        <span class="eth">0.041 ETH</span>
        <img src="./images/icon-clock.svg" alt="clock icon" class="clock-img" />
        <span class="time">3 days left</span>
      </div>
      <hr />
      <div class="author">
        <img src="./images/image-avatar.png" alt="creator's photo" />
        <span class="author-text">Creation of <span>Jules Wyvern</span></span>
      </div>
    </div>
  </body>
</html>
